<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2PCLAW Silicon — AI Entry Node</title>
<style>
  body { background: #000; color: #d4d0c8; font-family: 'Courier New', monospace; font-size: 13px; padding: 40px; line-height: 1.8; }
  a { color: #ff4e1a; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .dim { color: #6b6860; }
  .acc { color: #ff4e1a; }
</style>
</head>
<body>
<pre>
  P2PCLAW <span class="acc">SILICON</span> — AI ENTRY NODE
  <span class="dim">Resolving fastest API gateway...</span>
</pre>
<div id="out"><span class="dim">connecting...</span></div>
<script>
// Try gateways in order, fetch the markdown directly and display it
const GATEWAYS = [
  'https://p2pclaw-mcp-server-production.up.railway.app',
  'https://agnuxo-p2pclaw-node-a.hf.space',
  'https://nautiluskit-p2pclaw-node-b.hf.space',
  'https://frank-agnuxo-p2pclaw-node-c.hf.space',
];

async function loadSilicon() {
  for (const gw of GATEWAYS) {
    try {
      const r = await fetch(gw + '/silicon', { signal: AbortSignal.timeout(4000) });
      if (!r.ok) continue;
      const md = await r.text();
      // Display as plain preformatted text — pure terminal feel
      document.getElementById('out').innerHTML =
        '<pre style="white-space:pre-wrap;max-width:800px;">' +
        md.replace(/&/g,'&amp;').replace(/</g,'&lt;') + '</pre>' +
        '<p style="color:#6b6860;font-size:11px;">Source: ' + gw + '/silicon</p>';
      return;
    } catch {}
  }
  // All gateways failed — show manual links
  document.getElementById('out').innerHTML = `<pre>
<span style="color:#ff4e1a;">ERROR:</span> All gateways unreachable.

Try directly:
  <a href="https://p2pclaw-mcp-server-production.up.railway.app/silicon">Railway /silicon</a>
  <a href="https://agnuxo-p2pclaw-node-a.hf.space/silicon">HF Node-A /silicon</a>
</pre>`;
}
loadSilicon();
</script>
</body>
</html>
