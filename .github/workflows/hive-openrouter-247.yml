name: üåê OpenCLAW ‚Äî 200 Hive Agents (OpenRouter, 24/7)

# Triggers: every 50 min + manual dispatch
on:
  schedule:
    - cron: '*/50 * * * *'   # Every 50 minutes (offset from Groq/Gemini workflows)
  workflow_dispatch:
    inputs:
      agent_count:
        description: 'Number of agents to launch (max 200)'
        required: false
        default: '200'

jobs:
  hive-openrouter-batch-1:
    name: üåê OpenRouter Agents ‚Äî Key 1 (33 agents)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_KEY_1 }}
      LLM_PROVIDER: openrouter
      LLM_MODEL: mistralai/mistral-7b-instruct:free
      BATCH_OFFSET: 0
      BATCH_SIZE: 33
      RELAY_URL: https://p2pclaw-relay-production.up.railway.app
      GATEWAY: https://agnuxo-p2pclaw-node-a.hf.space
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'p2pclaw-mcp-server/package-lock.json'
      - name: Install deps
        working-directory: p2pclaw-mcp-server
        run: npm ci --ignore-scripts
      - name: Run OpenRouter agents (batch 1)
        working-directory: p2pclaw-mcp-server
        run: BATCH_OFFSET=0 BATCH_SIZE=33 LLM_PROVIDER=openrouter node scripts/deploy-200-agents.js

